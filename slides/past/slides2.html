<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="./test.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Slides</title>
  </head>
  <body>
    <main>
      <div class="window">
        <div class="images">
          <img src="./1.png" alt="picture" width="400" height="300">
          <img src="./2.png" alt="picture" width="400" height="300">
          <img src="./3.png" alt="picture" width="400" height="300">
          <img src="./4.png" alt="picture" width="400" height="300">
          <img src="./5.png" alt="picture" width="400" height="300">
        </div>
      </div>
      <div class="controls">
        <button id="previous">上一张</button>
        <button id="next">下一张</button>
      </div>
      <div id="buttonWrapper">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
    </main>
    <script src="slides2.js"></script>
  </body>
</html>
